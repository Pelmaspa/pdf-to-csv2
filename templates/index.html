<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertitore PDF in CSV</title>
  <!-- Bootstrap 5 via CDN per uno stile rapido e mobile‑friendly -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Convertitore PDF → CSV</h1>

    <!-- Messaggi flash da Flask -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger" role="alert">
          {% for msg in messages %}
            <div>{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Form di upload -->
    <form action="{{ url_for('index') }}" method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="pdf_file" class="form-label">Seleziona il file PDF</label>
        <input class="form-control" type="file" id="pdf_file" name="pdf_file" accept="application/pdf" required>
      </div>
      <button type="submit" class="btn btn-primary">Converti</button>
    </form>

    <hr class="my-5">

    <p class="text-muted">Carica un PDF e, al termine della conversione, il CSV verrà scaricato automaticamente.</p>
  </div>
</body>
</html>
