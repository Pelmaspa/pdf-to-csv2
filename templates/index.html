<!doctype html>
<html>
<head>
  <title>PDF to CSV Converter</title>
</head>
<body>
  <h1>Carica un PDF</h1>
  <form method="POST" action="/" enctype="multipart/form-data">
    <input type="file" name="pdf_file" accept=".pdf" required>
    <button type="submit">Converti</button>
  </form>
</body>
</html>
